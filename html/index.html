<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>七大歧记</title>
    <link rel='stylesheet' href='https://chinese-fonts-cdn.deno.dev/packages/jhlst/dist/%E4%BA%AC%E8%8F%AF%E8%80%81%E5%AE%8B%E4%BD%93v2_002/result.css' /> 
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('./img/bg.png');
            background-repeat: repeat-y;
            background-size: 100% auto;
            background-position: top center;
            font-family:'KingHwa_OldSong';
            font-weight:'400';
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        code {
            font-family:'KingHwa_OldSong';
            font-weight:'400';
            color: #45301cbb;
        }
        .banner {
            width: 100%;
            display: block;
        }
        .content {
            max-width: 800px;
            margin: -0.5rem 2rem 1rem 2rem;
            padding: .5rem;
            font-size: 1.2em;
            color: #392410;
        }
        #nav {
            margin:auto;
        }
        a {
            color: inherit;
        }
        .image-container {
            display: flex;
            width: 100%;
            justify-content: center;
        }

        .image-container img {
            flex: 1;
            height: auto;
            width: 0;
            flex-grow: 1;
            object-fit: cover;
            border: 1px solid #ccc;
            display: block;
        }
    </style>
</head>
<body>
    <img src="./img/banner.png" alt="Banner" class="banner">
        <div id="nav"><a href="./index.html" target="_blank" rel="noopener noreferrer">七大歧记</a>|<a href="./said.html" target="_blank" rel="noopener noreferrer">《七大云》</a>|<a href="./anno.html" target="_blank" rel="noopener noreferrer">重要讲话</a>|<a href="./hist.html" target="_blank" rel="noopener noreferrer">更新历史</a></div>
    <div class="content">
        ${content}
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', function () {
        const imagecs = document.querySelectorAll('.image-container');
        let maxHeight = 0;
        imagecs.forEach(imgs => {
            const maxHeight = 480;
            const images = imgs.querySelectorAll('img');
            let totalWidth = 0;
            images.forEach(img => {
                totalWidth += img.naturalWidth * (maxHeight / img.naturalHeight);
            });
            images.forEach(img => {
                img.style.height = maxHeight * (imgs.offsetWidth / totalWidth) + 'px';
                img.style.width = (img.naturalWidth * (maxHeight / img.naturalHeight) / totalWidth * 100) + '%';
            });

        });
        });
    </script>
</body>
</html>
